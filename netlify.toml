[[redirects]]
  from = "http://usbased.xyz/*"
  to = "https://usbased.xyz/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.usbased.xyz/*"
  to = "https://usbased.xyz/:splat"
  status = 301
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    # Force HTTPS only - Let Next.js handle CSP and other security headers
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

[build]
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
